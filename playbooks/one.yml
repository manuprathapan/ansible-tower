---
- hosts: nginx
  become: yes

  tasks:
  - name: install nginx
    apt: name=nginx state=installed update_cache=yes

  - name: start ntp
    service: name=nginx state=started
  - name: Update Shellshock (Debian)
    apt: name=bash
       state=latest
       update_cache=yes
    when: ansible_os_family == "Debian"

  - name: Update OpenSSL and OpenSSH (Debian)
      apt: name={{ item }}
           state=latest
           update_cache=yes
      with_items:
        - openssl
        - openssh-client
        - openssh-server
      when: ansible_os_family == "Debian"
